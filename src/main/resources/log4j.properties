log4j.rootLogger=INFO,stdout,logfile
log4j.logger.org.apache.http.impl.execchain.RetryExec=OFF

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss}]%m%n
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss}][%F:%L->%M()]%m%n
log4j.appender.logfile.ImmediateFlush=TRUE
log4j.appender.logfile.Append=TRUE
log4j.appender.logfile.File=QQBot.log
log4j.appender.logfile.Encoding=UTF-8